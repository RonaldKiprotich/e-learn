{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container" style="font-size: 20px; font-family: 'Itim', cursive;">
    <div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-8 card mt-3 p-5"
            style="font-size: 20px; font-family: 'Merienda', cursive;  padding-top: 40px;">
            <h3 class="mt-3 pb-3 text-center">Questions</h3>
            <hr>
            <!--Flash message -->
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
            {% endfor %}
            <!-- Login form -->
            {{wtf.quick_form(form)}}
        <div clas="col-md-2"> </div>
    </div>
</div>

{% endblock%}
